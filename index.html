<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Sys Info</title>
</head>
<body>
    <div class="container">
        <h1>System Info</h1>

        <div id="output">

        </div>
    </div>
    
</body>
<script src="./renderer.js"></script>
<script>
    console.log(process);
    let output = `
        <h2 class="page-header">App version</h2>
        <ul class="list-group">
            <li class="list-group-item">Node: ${process.versions.node} </li>
            <li class="list-group-item">Chrome: ${process.versions.chrome} </li>
            <li class="list-group-item">Electron: ${process.versions.electron} </li>   
            
        </ul>
        <h2 class="page-header">System Specs</h2>
        <ul class="list-group">
            <li class="list-group-item">Architecture: ${process.arch} </li>
            <li class="list-group-item">Platform: ${process.platform} </li>   
            <li class="list-group-item">RAM: ${((process.getSystemMemoryInfo().total)/1000000).toFixed(2)} GB</li> 
            
        </ul>
    `;
    document.getElementById('output').innerHTML = output;
</script>
</html>
